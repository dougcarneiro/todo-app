# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['supabase']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  VITE_INTERNAL: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_PROJECT_URL: ${{ secrets.VITE_SUPABASE_PROJECT_URL }}
          VITE_SUPABASE_API_SECRET_KEY: ${{ secrets.VITE_SUPABASE_API_SECRET_KEY }}
          VITE_SUPABASE_API_PUBLIC_KEY: ${{ secrets.VITE_SUPABASE_API_PUBLIC_KEY }}
          VITE_JWT_SECRET: ${{ secrets.VITE_JWT_SECRET }}
          VITE_JWT_SECRET_ALG: ${{ secrets.VITE_JWT_SECRET_ALG }}
          VITE_JWT_EXPIRATION_TIME: ${{ secrets.VITE_JWT_EXPIRATION_TIME }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1