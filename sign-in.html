<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="/notepad-light-custom.svg" />
    <title>Tásku</title>
</head>
<body class="h-full bg-violet-200 font-montserrat">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <a href="index.html">
                <h1 class="text-center text-9xl mt-6 font-medium font-satisfy text-violet-800 drop-shadow-lg">Tásku</h1>
                <h2 class="text-center text-3xl mt-6 italic font-medium font-satisfy text-violet-600 drop-shadow-lg">A melhor forma de organizar seus afazeres</h2>
            </a>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
            <div id="name-div" class="hidden">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
                <div class="mt-2">
                <input
                 id="name" 
                 name="name" 
                 type="name" 
                 maxlength="150"
                 minlength="2"
                 autocomplete="name" 
                 class="mt-1 mb-1 w-full py-2.5 px-4 block border text-violet-800 border-violet-200 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                <input 
                required 
                id="email" 
                name="email" 
                type="email" 
                autocomplete="email" 
                class="mt-1 mb-1 w-full py-2.5 px-4 block border text-violet-800 border-violet-200 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
                <p id="email-error-msg" class="hidden mt-0 text-left text-sm text-red-600">
                    Já existe um usuário cadastrado com esse email.
               </p>
                </div>
            </div>

            <div>
                <div id='password-div' class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
                    <div class="text-sm">
                        <a href="#" id="password-reset-button" class="font-semibold text-violet-600 hover:text-violet-500">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="mt-2">
                <input 
                required 
                id="password" 
                name="password"
                minlength="6"
                maxlength="30"
                type="password" 
                autocomplete="current-password" 
                class="mt-1 mb-1 w-full py-1.5 px-4 block border text-violet-800 border-violet-200 rounded-md text-3xl focus:outline-none focus:ring-2 focus:ring-violet-500">
                <p id="bad-pass-error-msg" class="hidden mt-0 text-left text-sm text-red-600">
                    Credenciais inválidas.
               </p>
                </div>
            </div>

            <div id="sign-in-button-div" class="">
                <button id="sign-in-confirm" type="submit" class="flex w-full justify-center rounded-md bg-violet-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600">Entrar</button>
                <button id="sign-up-confirm" type="submit" class="flex w-full justify-center rounded-md bg-violet-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600 hidden">Confirmar</button>
            </div>
            </form>
            <div id="sign-up-div">
                <p class="mt-10 text-center text-sm text-violet-600">
                Primeira vez acessando?
                <a href="#" id="sign-up-button" class="font-semibold leading-6 text-violet-600 hover:text-violet-500">Faça o seu cadastro agora!</a>
            </div>
            </p>
        </div>
    </div>
    <script type="module" src="/js/sign-in.js"></script>
</body>
</html>
